version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "47832:3000"
    environment:
      - DATABASE_URL=postgresql://ibm_user:ibm_secure_pass_2024@postgres:5432/infinite_banking?schema=public
      - NEXTAUTH_URL=http://localhost:47832
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-super-secret-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GROK_API_KEY=${GROK_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ibm-network

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ibm_user
      POSTGRES_PASSWORD: ibm_secure_pass_2024
      POSTGRES_DB: infinite_banking
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ibm_user -d infinite_banking"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ibm-network

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ibm-network

  # Database migrations runner
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    environment:
      - DATABASE_URL=postgresql://ibm_user:ibm_secure_pass_2024@postgres:5432/infinite_banking?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ibm-network

volumes:
  postgres_data:
  redis_data:

networks:
  ibm-network:
    driver: bridge
